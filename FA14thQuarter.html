<!DOCTYPE html>

<html lang="en">
  
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Charity Sign-Up Form - Spread Kindness!</title>
  
    <link rel="stylesheet" href="styles.css">
  
</head>
  
<body>
  
    <div class="container">
      
        <h2>Support Our Charity For The Less Fortunate!</h2>
      
        <p>Join us in making a difference! Support our charity so together we can:</p>
      
        <ul>
          
            <li>Provide support to the less fortunate</li>
          
            <li>Donate to anti-poverty efforts </li>
          
            <li>Help in disaster relief efforts and programs</li>
          
        </ul>
      
        <form>
          
            <label for="first-name">First Name:</label>
          
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
          
            <input type="text" id="last-name" name="last-name" required>

            <label>Sex:</label>
          
            <input type="radio" id="male" name="sex" value="male" required> <label for="male">Male</label>
          
            <input type="radio" id="female" name="sex" value="female" required> <label for="female">Female</label>
          
            <input type="radio" id="other" name="sex" value="other" required> <label for="other">Other</label>

            <label for="email">Email Address:</label>
          
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number (optional):</label>
          
            <input type="text" id="contact" name="contact">

            <div class="buttons">
              
                <button type="submit" class="submit">Submit</button>
              
                <button type="reset" class="reset">Reset</button>
              
            </div>
          
        </form>
      
    </div>
  
</body>
  
</html>
